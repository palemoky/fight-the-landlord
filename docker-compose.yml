services:
  # 游戏服务器
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poker-server
    restart: unless-stopped
    ports:
      - "1780:1780"
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - poker-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:1780/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Redis 数据库
  redis:
    image: redis:8-alpine
    container_name: poker-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - poker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  poker-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
