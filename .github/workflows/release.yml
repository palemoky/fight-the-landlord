name: Release

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

jobs:
  # 构建客户端二进制文件
  build-client:
    name: Build client binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
          DEFAULT_SERVER: ${{ vars.DEFAULT_SERVER || 'localhost:1780' }}
        run: |
          # Set output filename
          if [ "$GOOS" = "windows" ]; then
            OUTPUT="fight-the-landlord-${GOOS}-${GOARCH}.exe"
          else
            OUTPUT="fight-the-landlord-${GOOS}-${GOARCH}"
          fi

          # Build with optimizations and inject default server
          go build -trimpath -ldflags="-s -w -X main.version=${{ github.ref_name }} -X main.defaultServer=${DEFAULT_SERVER}" \
            -o "$OUTPUT" ./cmd/client

          # Create checksum
          sha256sum "$OUTPUT" > "$OUTPUT.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            fight-the-landlord-*
            *.sha256

  # 创建 GitHub Release
  create-release:
    name: Create GitHub release
    needs: build-client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          pattern: binary-*
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false

  # 构建并推送 Docker 镜像
  build-and-push-docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,compression=zstd
          provenance: true
          sbom: true
          build-args: |
            VERSION=${{ github.ref_name }}

      - name: Update Docker Hub description
        if: github.event_name != 'pull_request'
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ./README.md

      - name: Notify via Xiaomi Speaker
        if: always()
        uses: palemoky/xiaomi-speaker-action@v1
        with:
          webhook_url: ${{ vars.SPEAKER_WEBHOOK_URL }}
          api_secret: ${{ secrets.SPEAKER_API_SECRET }}
          cf_client_id: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          cf_client_secret: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          success_message: "Ship it! ${{ github.event.repository.name }} is live."
          failure_message: "Mayday! Mayday! ${{ github.event.repository.name }} is broken, I repeat, ${{ github.event.repository.name }} is broken!"
          max_retries: 3
          timeout: 5000
