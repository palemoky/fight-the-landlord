# Pre-commit hooks configuration
# Install: pre-commit install && pre-commit install --hook-type pre-push
# Run manually: pre-commit run --all-files

repos:
  # Go linting with golangci-lint (modern, comprehensive)
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.7.2
    hooks:
      - id: golangci-lint
        args:
          - --fix
          - --timeout=5m
          - --config=.golangci.yml
        pass_filenames: false # 检查所有文件，不只是暂存的文件

  # Go tools
  - repo: local
    hooks:
      - id: gofumpt
        name: Format Go code
        entry: gofumpt -w
        language: system
        types: [go]
        exclude: 'internal/network/protocol/pb/.*\.pb\.go$'

      - id: goimports
        name: Format Go imports
        entry: goimports -w -local github.com/palemoky/fight-the-landlord
        language: system
        types: [go]
        exclude: 'internal/network/protocol/pb/.*\.pb\.go$'

      - id: go-mod-tidy
        name: Tidy Go modules
        entry: go mod tidy
        language: system
        pass_filenames: false

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
        args: ["--unsafe"] # Allow custom tags
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]

  # Go unit tests (run on push)
  - repo: local
    hooks:
      - id: go-test
        name: Run Go unit tests
        entry: bash -c 'go test -race -p 4 ./internal/... -cover'
        language: system
        stages: [pre-push]
        pass_filenames: false
        verbose: true
