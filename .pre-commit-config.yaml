# Pre-commit hooks configuration
# Install: pre-commit install && pre-commit install --hook-type pre-push
# Run manually: pre-commit run --all-files

repos:
  # General file checks (fast, run on commit)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
        args: ["--unsafe"] # Allow custom tags
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]

  # Go linting with golangci-lint
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.7.2
    hooks:
      - id: golangci-lint
        args:
          - --fix
          - --timeout=5m
          - --config=.golangci.yml

  # Go formatting and imports
  - repo: local
    hooks:
      - id: go-mod-tidy
        name: Tidy Go modules
        entry: go mod tidy
        language: system
        pass_filenames: false

      - id: goimports
        name: Format Go imports
        entry: goimports -w -local github.com/palemoky/fight-the-landlord
        language: system
        types: [go]
        exclude: 'internal/network/protocol/pb/.*\.pb\.go$'

      - id: gofumpt
        name: Format Go code
        entry: gofumpt -w
        language: system
        types: [go]
        exclude: 'internal/network/protocol/pb/.*\.pb\.go$'

      # Build verification (catch compilation errors early)
      - id: go-build
        name: Verify Go build
        entry: bash -c 'go build -v ./...'
        language: system
        pass_filenames: false
        stages: [pre-push]

      # Go unit tests with coverage (heavy, run on push)
      - id: go-test
        name: Run Go unit tests
        entry: bash -c 'go test -race -shuffle=on -coverprofile=coverage.out -covermode=atomic ./internal/...'
        language: system
        stages: [pre-push]
        pass_filenames: false
        verbose: true
